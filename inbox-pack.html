<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbox Ignition Pack Request — DealRush</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --light-red: #FF6B6B;
    --light-grey: #F6F6F7;
  }
</style>
</head>
<body class="bg-[var(--light-grey)] text-gray-900 font-sans">

<header class="flex justify-between items-center p-6 max-w-4xl mx-auto">
  <div class="text-xl font-bold">DealRush</div>
  <nav class="space-x-4">
    <a href="index.html" class="text-gray-700 hover:text-[var(--light-red)]">Home</a>
  </nav>
</header>

<section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow mt-12">
  <h1 class="text-3xl font-bold mb-6 text-center">Request Your Inbox Ignition Pack</h1>
  <p class="text-gray-700 mb-6 text-center">Fill out the details below so we can create a pack tailored to your business and ideal clients.</p>

  <!-- Formspree form -->
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Full Name</label>
      <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded" placeholder="John Doe">
    </div>

    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="_replyto" required class="w-full p-3 border border-gray-300 rounded" placeholder="john@example.com">
    </div>

    <div>
      <label class="block font-semibold mb-1">Business Name</label>
      <input type="text" name="business" required class="w-full p-3 border border-gray-300 rounded" placeholder="Acme Agency">
    </div>

    <div>
      <label class="block font-semibold mb-1">Industry / Ideal Clients (ICP)</label>
      <input type="text" name="icp" required class="w-full p-3 border border-gray-300 rounded" placeholder="Tech startups, E-commerce, etc.">
    </div>

    <div>
      <label class="block font-semibold mb-1">Current Outreach Tools (Optional)</label>
      <input type="text" name="tools" class="w-full p-3 border border-gray-300 rounded" placeholder="Salesloft, Apollo, etc.">
    </div>

    <div>
      <label class="block font-semibold mb-1">Additional Notes (Optional)</label>
      <textarea name="notes" class="w-full p-3 border border-gray-300 rounded" placeholder="Anything else we should know?"></textarea>
    </div>

    <button type="submit" class="w-full bg-[var(--light-red)] text-white py-3 rounded font-semibold hover:bg-red-500">Request Pack</button>
  </form>
</section>

<footer class="max-w-4xl mx-auto text-center text-gray-500 text-sm py-6 mt-12">
  © DealRush 2025
</footer>

</body>
</html>
